<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Work Shift Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Reusing existing CSS */
        :root {
            --main-color: #eeeeee;
            --main-color-hover: rgba(238, 238, 238, .1);
            --button-active-color: #FC5B5B;
            --button-selection-color: #5f92f0;
            --background-color: #000000;
            --main-color-rgb: 238, 238, 238;
            --main-color-opacity: rgba(var(--main-color-rgb), 0.12);
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--main-color);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        table {
            position: relative;
        }

        .maxwidth {
            max-width: 960px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .brutalButton {
            border: 1px solid var(--main-color);
            background-color: var(--background-color);
            color: var(--main-color);
            padding: 0.5rem 1rem;
            border-radius: 0;
            white-space: nowrap;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .brutalButton:hover {
            background-color: var(--main-color-hover);
            color: var(--main-color);
        }

        .buttonGroup {
            display: flex;
            flex-direction: row;
            gap: 16px;
            justify-content: center;
        }

        .mode-buttons {
            position: fixed;
            font-size: 0.75rem;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mode-switcher {
            border: 1px solid var(--main-color);
            background-color: var(--background-color);
            color: var(--main-color);
            padding: 8px 16px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
        }

        .mode-switcher.active-mode {
            background-color: var(--main-color-opacity);
            border: 1px solid var(--main-color);
            color: var(--main-color);
        }

        .mode-switcher:hover {
            background-color: var(--main-color-hover);
        }

        /* Light Mode */
        .light-mode {
            --main-color: #333333;
            --main-color-hover: rgba(0, 0, 0, 0.02);
            --button-active-color: #FC5B5B;
            --button-selection-color: #5f92f0;
            --background-color: #ffffff;
            --main-color-rgb: 0, 0, 0;
            --main-color-opacity: rgba(var(--main-color-rgb), 0.04);
            color: var(--main-color);
        }

        /* Demure Mode (Pastel Palette) */
        .demure-mode {
            font-family: "Nunito", sans-serif;
            --main-color: #db7970;
            --main-color-hover: rgba(219, 121, 112, 0.1);
            --button-active-color: #db96fc;
            --button-selection-color: #c9eed8;
            --background-color: #fef5f5;
            --main-color-rgb: 219, 121, 112;
            --main-color-opacity: rgba(var(--main-color-rgb), 0.09);
            color: var(--main-color);
        }

        /* Table Styling */
        .table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }

        .table th,
        .table td {
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            padding: 0.1rem;
            text-align: center;
            border: 1px solid var(--main-color);
            color: var(--main-color);
            font-size: 0.75rem;
        }

        .table th:first-child,
        .table td:first-child {
            width: 150px;
            white-space: nowrap;
        }

        .table thead th {
            background-color: var(--background-color);
        }

        .time-slot {
            cursor: pointer;
            background-color: var(--background-color);
            transition: background-color 0.2s;
        }

        .time-slot:hover {
            background-color: var(--main-color-hover);
        }

        .list-unstyled li {
            text-align: left;
        }

        .active-mode {
            background-color: var(--main-color-opacity);
        }

        .table-responsive {
            overflow-x: auto;
            position: relative;
        }

        /* Current Time Line Styling */
        .current-time-line {
            position: absolute;
            left: 0px;
            right: 0px;
            height: 2px;
            background-color: var(--button-active-color);
            z-index: 10;
            pointer-events: none;
        }

        /* New styles for totals and buttons section */
        .totals-and-buttons {
            /* Removed border */
            padding: 1rem;
            width: 100%;
            margin: 0 auto;
            background-color: var(--background-color);
            text-align: center;
        }

        .totals-table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
        }

        .totals-table th,
        .totals-table td {
            color: var(--main-color);
            border: 1px solid var(--main-color);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .totals-table tr {
            vertical-align: top;
        }

        .total-week-hours {
            margin-top: 1rem;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {

            .table th:first-child,
            .table td:first-child {
                width: 120px;
            }

            .mode-buttons {
                font-size: 0.65rem;
                bottom: 10px;
                right: 10px;
            }

            .totals-and-buttons {
                padding: 0.75rem;
            }

            .brutalButton {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {

            .table th:first-child,
            .table td:first-child {
                width: 100px;
            }

            .brutalButton {
                padding: 0.3rem 0.6rem;
                font-size: 0.85rem;
            }
        }

        /* Styles for Color Selection Legend */
        .color-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border: 1px solid var(--main-color);
            cursor: pointer;
        }

        .color-label {
            cursor: pointer;
            user-select: none;
        }

        .color-label.editing {
            border-bottom: 1px dashed var(--main-color);
        }

        .color-radio {
            margin-right: 0.3rem;
            cursor: pointer;
        }

        /* Editable input for labels */
        .color-label-input {
            border: none;
            border-bottom: 1px dashed var(--main-color);
            background: transparent;
            color: var(--main-color);
            font-family: inherit;
            font-size: 0.75rem;
            text-align: center;
            padding: 0;
            outline: none;
            width: 80px;
        }

        /* Plus Icon Styling */
        .add-color-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 1px dashed var(--main-color);
            border-radius: 4px;
            cursor: pointer;
            color: var(--main-color);
            font-size: 1rem;
        }

        .add-color-button:hover {
            background-color: var(--main-color-hover);
        }

        /* Time Selectors Styling */
        #timeSelectors {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #timeSelectors label {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        #timeSelectors input[type="time"] {
            padding: 0.3rem;
            border: 1px solid var(--main-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--main-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        #timeSelectors input[type="time"]::-webkit-inner-spin-button,
        #timeSelectors input[type="time"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }

        #timeSelectors button {
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
        }

        /* Trash Icon Styling */
        .delete-shift-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            color: var(--main-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }

        .delete-shift-button:hover {
            color: #ff4d4d;
        }
    </style>
</head>

<body>
    <div class="maxwidth container text-center my-5">

        <!-- Time Selectors -->
        <div id="timeSelectors" class="mb-4">
            <label for="startTime" class="me-2">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>
            <label for="endTime" class="ms-3 me-2">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <!-- Color Selection Legend -->
        <div id="colorSelectionContainer" class="color-selection">
            <!-- Color options will be generated here -->
            <!-- Plus button to add new color options -->
            <div id="addColorButton" class="add-color-button" title="Add New Color">
                <i class="bi bi-plus"></i>
            </div>
        </div>
        <!-- The timetable grid will be generated here -->
        <div id="timetable-container" class="table-responsive">
            <!-- Current Time Line -->
            <div id="currentTimeLine" class="current-time-line" style="display: none;"></div>
        </div>
        <!-- Totals Section -->
        <div class="totals-and-buttons mt-3">
            <div id="totals-container">
                <!-- Totals will be displayed here -->
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttonGroup mt-3">
            <button id="exportButton" class="brutalButton">
                <i class="bi bi-download"></i> Export
            </button>
            <button id="importButton" class="brutalButton">
                <i class="bi bi-upload"></i> Import
            </button>
            <button id="wipeButton" class="brutalButton">
                <i class="bi bi-trash"></i> Wipe
            </button>
            <!-- Hidden file input for importing data -->
            <input type="file" id="importInput" accept=".json" style="display:none;">
        </div>
    </div>
    <!-- Theme switcher buttons -->
    <div class="mode-buttons">
        <button id="lightModeButton" class="mode-switcher">
            <i class="bi bi-sun"></i> Light Mode
        </button>
        <button id="darkModeButton" class="mode-switcher">
            <i class="bi bi-moon"></i> Dark Mode
        </button>
        <button id="demureModeButton" class="mode-switcher">
            <i class="bi bi-stars"></i> Demure Mode
        </button>
    </div>
    <!-- JavaScript -->
    <script>
        (function () {
            'use strict';

            // Define days
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            // Function to generate times based on start and end times
            function generateTimes(startTime, endTime) {
                let times = [];
                let [startHour, startMinute] = startTime.split(':').map(Number);
                let [endHour, endMinute] = endTime.split(':').map(Number);

                let start = new Date();
                start.setHours(startHour, startMinute, 0, 0);

                let end = new Date();
                end.setHours(endHour, endMinute, 0, 0);

                while (start < end) {
                    let hours = start.getHours();
                    let minutes = start.getMinutes().toString().padStart(2, '0');
                    let timeString = `${hours.toString().padStart(2, '0')}:${minutes}`;
                    times.push(timeString);
                    start.setMinutes(start.getMinutes() + 15);
                }
                return times;
            }

            let times = [];

            // Default color options with one initial color
            const defaultColorOptions = [
                { id: 'color1', color: '#3357FF', label: 'Shift A' }
            ];

            let colorOptions = [];

            // Load color options from localStorage or use defaults
            function loadColorOptions() {
                const storedColors = JSON.parse(localStorage.getItem('colorOptions'));
                if (storedColors && Array.isArray(storedColors) && storedColors.length >= 1) {
                    colorOptions = storedColors;
                } else {
                    colorOptions = defaultColorOptions;
                    saveColorOptions();
                }
            }

            // Save color options to localStorage
            function saveColorOptions() {
                localStorage.setItem('colorOptions', JSON.stringify(colorOptions));
            }

            // Generate a unique ID for new color options
            function generateUniqueId() {
                let maxId = 0;
                colorOptions.forEach(option => {
                    if (option.id.startsWith('color')) {
                        const num = parseInt(option.id.replace('color', ''));
                        if (num > maxId) {
                            maxId = num;
                        }
                    }
                });
                return `color${maxId + 1}`;
            }

            // Render color selection legend
            function renderColorSelection() {
                const container = document.getElementById('colorSelectionContainer');
                // Clear existing color options except the add button
                const existingOptions = container.querySelectorAll('.color-option');
                existingOptions.forEach(option => option.remove());

                colorOptions.forEach(option => {
                    const colorOptionDiv = document.createElement('div');
                    colorOptionDiv.className = 'color-option';

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'colorOption';
                    radio.id = option.id;
                    radio.value = option.color ? option.color : 'empty';
                    radio.className = 'color-radio';

                    // Check the radio based on stored selection
                    if (localStorage.getItem('selectedColor') === option.id) {
                        radio.checked = true;
                    }

                    // If no selection is stored, check the first color by default
                    if (!localStorage.getItem('selectedColor') && option.id === 'color1') {
                        radio.checked = true;
                        localStorage.setItem('selectedColor', option.id);
                    }

                    radio.addEventListener('change', () => {
                        localStorage.setItem('selectedColor', option.id);
                    });

                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = option.color ? option.color : 'transparent';
                    swatch.title = option.label;

                    // Clicking the swatch opens a color picker to change the color
                    swatch.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent triggering radio button
                        const colorPicker = document.createElement('input');
                        colorPicker.type = 'color';
                        colorPicker.value = option.color ? option.color : '#ffffff';
                        colorPicker.style.display = 'none';
                        document.body.appendChild(colorPicker);
                        colorPicker.click();

                        colorPicker.addEventListener('input', function (event) {
                            const newColor = event.target.value;
                            swatch.style.backgroundColor = newColor;
                            // Update the color in colorOptions
                            const index = colorOptions.findIndex(co => co.id === option.id);
                            if (index !== -1) {
                                colorOptions[index].color = newColor;
                                saveColorOptions();
                                // Update selected cells with this color
                                updateCellsWithColor(option.id, newColor);
                            }
                        });

                        colorPicker.addEventListener('change', function () {
                            document.body.removeChild(colorPicker);
                        }, { once: true });
                    });

                    const label = document.createElement('label');
                    label.htmlFor = option.id;
                    label.className = 'color-label';
                    label.textContent = option.label;

                    // Make labels editable on double-click
                    label.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        const currentLabel = label.textContent;
                        const newLabel = prompt('Enter new label:', currentLabel);
                        if (newLabel !== null && newLabel.trim() !== '') {
                            label.textContent = newLabel.trim();
                            // Update the colorOptions array
                            const index = colorOptions.findIndex(co => co.id === option.id);
                            if (index !== -1) {
                                colorOptions[index].label = newLabel.trim();
                                saveColorOptions();
                            }
                        }
                    });

                    colorOptionDiv.appendChild(radio);
                    colorOptionDiv.appendChild(swatch);
                    colorOptionDiv.appendChild(label);

                    // Add trash icon for deletable shifts (exclude default shift)
                    if (option.id !== 'color1') {
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-shift-button';
                        deleteButton.title = 'Delete Shift';
                        deleteButton.innerHTML = '<i class="bi bi-trash"></i>';

                        deleteButton.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent triggering radio button
                            deleteShift(option.id);
                        });

                        colorOptionDiv.appendChild(deleteButton);
                    }

                    container.insertBefore(colorOptionDiv, document.getElementById('addColorButton'));
                });
            }

            // Add new color option
            function addNewColorOption() {
                const newId = generateUniqueId();
                const newColor = '#FFFFFF'; // Default color
                const newLabel = `Shift ${String.fromCharCode(65 + colorOptions.length)}`; // Shift B, Shift C, etc.

                // Add to colorOptions array
                colorOptions.push({
                    id: newId,
                    color: newColor,
                    label: newLabel
                });

                saveColorOptions();
                renderColorSelection();
            }

            // Handle adding new color option
            function initializeAddColorButton() {
                const addButton = document.getElementById('addColorButton');
                addButton.addEventListener('click', addNewColorOption);
            }

            // Update cells that have a specific color ID
            function updateCellsWithColor(colorId, newColor) {
                const cells = document.querySelectorAll(`.time-slot[data-color="${colorId}"]`);
                cells.forEach(cell => {
                    cell.style.backgroundColor = newColor;
                });
            }

            // Function to delete a shift
            function deleteShift(shiftId) {
                if (confirm('Are you sure you want to delete this shift? This will remove all associated painted cells.')) {
                    // Remove the shift from colorOptions
                    colorOptions = colorOptions.filter(co => co.id !== shiftId);
                    saveColorOptions();

                    // Remove all cells painted with this shift's color
                    const cellsToRemove = document.querySelectorAll(`.time-slot[data-color="${shiftId}"]`);
                    cellsToRemove.forEach(cell => {
                        cell.classList.remove('selected');
                        cell.style.backgroundColor = 'transparent';
                        cell.dataset.color = '';
                    });

                    // If the deleted shift was selected, select the default shift
                    if (localStorage.getItem('selectedColor') === shiftId) {
                        localStorage.setItem('selectedColor', 'color1');
                        const defaultRadio = document.getElementById('color1');
                        if (defaultRadio) {
                            defaultRadio.checked = true;
                        }
                    }

                    // Re-render the color selection legend
                    renderColorSelection();

                    // Update totals
                    updateTotals();

                    // Save the cleared data
                    saveData();

                    alert('Shift deleted successfully.');
                }
            }

            // Variables for start and end times
            let startTime = '06:00';
            let endTime = '19:00';

            // Load start and end times from localStorage or use defaults
            function loadStartEndTimes() {
                const storedStartTime = localStorage.getItem('startTime');
                const storedEndTime = localStorage.getItem('endTime');
                if (storedStartTime && storedEndTime) {
                    startTime = storedStartTime;
                    endTime = storedEndTime;
                } else {
                    // Defaults are already set
                    saveStartEndTimes();
                }
            }

            // Save start and end times to localStorage
            function saveStartEndTimes() {
                localStorage.setItem('startTime', startTime);
                localStorage.setItem('endTime', endTime);
            }

            // Initialize time selectors with loaded times
            function initializeTimeSelectors() {
                const startTimeInput = document.getElementById('startTime');
                const endTimeInput = document.getElementById('endTime');

                startTimeInput.value = startTime;
                endTimeInput.value = endTime;

                // Add event listeners to handle changes
                startTimeInput.addEventListener('change', onTimeChange);
                endTimeInput.addEventListener('change', onTimeChange);
            }

            // Handle time changes
            function onTimeChange() {
                const startTimeInput = document.getElementById('startTime').value;
                const endTimeInput = document.getElementById('endTime').value;

                if (startTimeInput && endTimeInput) {
                    if (startTimeInput >= endTimeInput) {
                        alert('Start time must be earlier than end time.');
                        // Reset to previous valid times
                        document.getElementById('startTime').value = startTime;
                        document.getElementById('endTime').value = endTime;
                        return;
                    }
                    startTime = startTimeInput;
                    endTime = endTimeInput;
                    saveStartEndTimes();

                    // Clear existing timetable and regenerate
                    clearTimetable();
                    generateTimetable();
                    loadData();
                    updateTotals();
                    updateCurrentTimeLine();
                }
            }

            // Generate the timetable grid
            function generateTimetable() {
                const timetableContainer = document.getElementById('timetable-container');
                timetableContainer.innerHTML = ''; // Clear existing timetable

                // Generate times based on current start and end times
                times = generateTimes(startTime, endTime);

                const table = document.createElement('table');
                table.className = 'table table-bordered';
                table.style.width = '100%';
                table.style.tableLayout = 'fixed'; // Ensure fixed layout for widths to apply

                // Create colgroup
                const colgroup = document.createElement('colgroup');

                // Define the Time column
                const timeCol = document.createElement('col');
                timeCol.style.width = '150px'; // Fixed width for Time column
                colgroup.appendChild(timeCol);

                // Define Day columns to share remaining space equally
                const remainingWidth = `calc((100% - 150px) / ${days.length})`;
                for (let i = 0; i < days.length; i++) {
                    const dayCol = document.createElement('col');
                    dayCol.style.width = remainingWidth;
                    colgroup.appendChild(dayCol);
                }

                table.appendChild(colgroup);

                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const timeHeader = document.createElement('th');
                timeHeader.textContent = 'Time';
                headerRow.appendChild(timeHeader);
                days.forEach(day => {
                    const dayHeader = document.createElement('th');
                    dayHeader.textContent = day;
                    headerRow.appendChild(dayHeader);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                times.forEach(time => {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    days.forEach(day => {
                        const cell = document.createElement('td');
                        cell.className = 'time-slot';
                        cell.dataset.day = day;
                        cell.dataset.time = time;
                        cell.dataset.color = ''; // To store the color ID
                        cell.style.backgroundColor = 'transparent';

                        cell.addEventListener('click', onTimeSlotClick);

                        // Add the mouseenter event listener for hover functionality
                        cell.addEventListener('mouseenter', onTimeSlotHover);

                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                timetableContainer.appendChild(table);

                // Re-append the currentTimeLine after the table
                const currentTimeLine = document.createElement('div');
                currentTimeLine.id = 'currentTimeLine';
                currentTimeLine.className = 'current-time-line';
                currentTimeLine.style.display = 'none';
                timetableContainer.appendChild(currentTimeLine);
            }

            // Handle click on time slot
            function onTimeSlotClick(event) {
                const cell = event.target;
                const selectedColorId = localStorage.getItem('selectedColor');
                const colorOption = colorOptions.find(co => co.id === selectedColorId);

                if (colorOption && colorOption.color) {
                    if (cell.classList.contains('selected') && cell.dataset.color === selectedColorId) {
                        // If already selected with the same color, deselect
                        cell.classList.remove('selected');
                        cell.style.backgroundColor = 'transparent';
                        cell.dataset.color = '';
                    } else {
                        // Select with the chosen color
                        cell.classList.add('selected');
                        cell.style.backgroundColor = colorOption.color;
                        cell.dataset.color = selectedColorId;
                    }
                }

                updateTotals();
                saveData(); // Automatically save data on each selection/unselection
            }

            // Handle hover on time slot to show estimated hours
            function onTimeSlotHover(event) {
                const cell = event.target;
                const day = cell.dataset.day;
                const time = cell.dataset.time;
                const timeIndex = times.indexOf(time);

                if (timeIndex === -1) {
                    cell.title = "Estimated: 0h";
                    return;
                }

                // Get the time of the next cell
                let estimationIndex = timeIndex + 1;

                // Handle the case when there is no next time slot
                if (estimationIndex >= times.length) {
                    estimationIndex = times.length; // This ensures we consider up to the end of the day
                }

                const estimationTime = estimationIndex < times.length ? times[estimationIndex] : "End of Day";

                // Calculate the number of selected cells up to and including the current cell for the same day
                let countSelected = 0;
                for (let i = 0; i <= timeIndex; i++) {
                    const currentTime = times[i];
                    const selector = `.time-slot[data-day="${day}"][data-time="${currentTime}"]`;
                    const currentCell = document.querySelector(selector);
                    if (currentCell && currentCell.classList.contains('selected')) {
                        countSelected++;
                    }
                }

                // Calculate estimated hours and format to two decimal places
                const estimatedHoursValue = countSelected * 0.25;
                const estimatedHours = parseFloat(estimatedHoursValue.toFixed(2));

                cell.title = `Estimated at ${estimationTime}: ${estimatedHours}h`;
            }

            // Update totals with a breakdown per day per shift
            function updateTotals() {
                const totalsContainer = document.getElementById('totals-container');
                totalsContainer.innerHTML = '';

                // Create a table to display totals per day with shift breakdowns.
                const totalsTable = document.createElement('table');
                totalsTable.className = 'totals-table';

                // Create header row with day names
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                days.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                totalsTable.appendChild(thead);

                // Create body row with shift breakdowns for each day
                const tbody = document.createElement('tbody');
                const dataRow = document.createElement('tr');
                days.forEach(day => {
                    const td = document.createElement('td');
                    // For each shift (in the order they appear at the top), calculate the hours
                    colorOptions.forEach(shift => {
                        // Count the number of selected cells in that day with this shift's color
                        const count = document.querySelectorAll(`.time-slot[data-day="${day}"].selected[data-color="${shift.id}"]`).length;
                        const hours = (count * 0.25).toFixed(2);
                        // Only add the shift line if hours are greater than 0
                        if (parseFloat(hours) > 0) {
                            // Create a small square with the shift color
                            const square = document.createElement('span');
                            square.style.display = 'inline-block';
                            square.style.width = '12px';
                            square.style.height = '12px';
                            square.style.backgroundColor = shift.color;
                            square.style.marginRight = '4px';
                            square.style.border = '1px solid var(--main-color)';
                            // Create a text node for the hours
                            const text = document.createTextNode(`: ${hours}h`);
                            // Combine into a line
                            const lineDiv = document.createElement('div');
                            lineDiv.appendChild(square);
                            lineDiv.appendChild(text);
                            td.appendChild(lineDiv);
                        }
                    });
                    dataRow.appendChild(td);
                });
                tbody.appendChild(dataRow);
                totalsTable.appendChild(tbody);

                totalsContainer.appendChild(totalsTable);
            }

            // Save data to local storage
            function saveData() {
                const data = [];
                const selectedSlots = document.querySelectorAll('.time-slot.selected');
                selectedSlots.forEach(slot => {
                    data.push({
                        day: slot.dataset.day,
                        time: slot.dataset.time,
                        color: slot.dataset.color
                    });
                });
                localStorage.setItem('workShiftData', JSON.stringify(data));
            }

            // Load data from local storage
            function loadData() {
                const data = JSON.parse(localStorage.getItem('workShiftData'));
                if (data && Array.isArray(data)) {
                    data.forEach(item => {
                        const selector = `.time-slot[data-day="${item.day}"][data-time="${item.time}"]`;
                        const slot = document.querySelector(selector);
                        if (slot) {
                            slot.classList.add('selected');
                            slot.dataset.color = item.color;
                            const colorOption = colorOptions.find(co => co.id === item.color);
                            if (colorOption && colorOption.color) {
                                slot.style.backgroundColor = colorOption.color;
                            }
                        }
                    });
                    updateTotals();
                }
            }

            // Export data to file
            function exportData() {
                const workShiftData = JSON.parse(localStorage.getItem('workShiftData')) || [];
                const colorOptionsExport = JSON.parse(localStorage.getItem('colorOptions')) || [];
                const startTimeExport = localStorage.getItem('startTime') || '06:00';
                const endTimeExport = localStorage.getItem('endTime') || '19:00';
                const exportDataObj = {
                    workShiftData: workShiftData,
                    colorOptions: colorOptionsExport,
                    startTime: startTimeExport,
                    endTime: endTimeExport
                };
                const dataStr = JSON.stringify(exportDataObj, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                const today = new Date();
                const day = String(today.getDate()).padStart(2, '0');
                const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
                const year = today.getFullYear();
                const filename = `WorkShiftData_${year}-${month}-${day}.json`;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // Import data from file
            function importData() {
                const importInput = document.getElementById('importInput');
                importInput.click();
                importInput.addEventListener('change', function (event) {
                    const file = event.target.files[0];
                    if (file && file.type === 'application/json') {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            try {
                                const importedData = JSON.parse(e.target.result);
                                // Validate imported data
                                if (importedData.workShiftData && Array.isArray(importedData.workShiftData) &&
                                    importedData.colorOptions && Array.isArray(importedData.colorOptions) &&
                                    importedData.startTime && importedData.endTime) {
                                    localStorage.setItem('workShiftData', JSON.stringify(importedData.workShiftData));
                                    localStorage.setItem('colorOptions', JSON.stringify(importedData.colorOptions));
                                    localStorage.setItem('startTime', importedData.startTime);
                                    localStorage.setItem('endTime', importedData.endTime);
                                    clearTimetable();
                                    loadColorOptions();
                                    renderColorSelection();
                                    loadStartEndTimes();
                                    initializeTimeSelectors();
                                    generateTimetable();
                                    loadTheme();
                                    loadData();
                                    updateTotals();
                                    updateCurrentTimeLine();
                                    alert('Data imported successfully.');
                                } else {
                                    throw new Error('Invalid data format.');
                                }
                            } catch (error) {
                                alert('Error parsing JSON file. Please ensure it is correctly formatted.');
                            }
                        };
                        reader.readAsText(file);
                    } else {
                        alert('Please select a valid JSON file.');
                    }
                    // Reset the input value to allow re-importing the same file
                    event.target.value = '';
                });
            }

            // Wipe all data and clear selections
            function wipeData() {
                if (confirm('Are you sure you want to wipe all your work shift data and color selections? This action cannot be undone.')) {
                    // Remove both work shift data and color options from localStorage
                    localStorage.removeItem('workShiftData');
                    localStorage.removeItem('colorOptions');
                    localStorage.removeItem('startTime');
                    localStorage.removeItem('endTime');

                    // Reset colorOptions to default
                    colorOptions = [
                        { id: 'color1', color: '#3357FF', label: 'Shift A' }
                    ];
                    saveColorOptions();

                    // Reset start and end times to default
                    startTime = '06:00';
                    endTime = '19:00';
                    saveStartEndTimes();

                    // Clear timetable selections
                    clearTimetable();

                    // Re-render color selection
                    renderColorSelection();

                    // Initialize time selectors with default times
                    initializeTimeSelectors();

                    // Reset selected color to default (color1)
                    localStorage.setItem('selectedColor', 'color1');

                    // Update the UI accordingly
                    generateTimetable();
                    loadData();
                    updateTotals();
                    updateCurrentTimeLine();

                    alert('All work shift data, color selections, and time settings have been wiped and reset to default.');
                }
            }

            // Clear the timetable selection
            function clearTimetable() {
                const selectedSlots = document.querySelectorAll('.time-slot.selected');
                selectedSlots.forEach(slot => {
                    slot.classList.remove('selected');
                    slot.style.backgroundColor = 'transparent';
                    slot.dataset.color = '';
                });
            }

            // Theme switching
            function updateActiveModeButton(activeButtonId) {
                const modeButtons = document.querySelectorAll('.mode-switcher');
                modeButtons.forEach(button => {
                    if (button.id === activeButtonId) {
                        button.classList.add('active-mode');
                    } else {
                        button.classList.remove('active-mode');
                    }
                });
            }

            // Load stored theme mode from localStorage
            function loadTheme() {
                const storedThemeMode = localStorage.getItem('themeMode');
                if (storedThemeMode) {
                    if (storedThemeMode === 'light-mode') {
                        document.body.classList.add('light-mode');
                        updateActiveModeButton('lightModeButton');
                    } else if (storedThemeMode === 'demure-mode') {
                        document.body.classList.add('demure-mode');
                        updateActiveModeButton('demureModeButton');
                    } else {
                        // Default to dark mode if 'dark-mode' or unknown value
                        updateActiveModeButton('darkModeButton');
                    }
                } else {
                    // Default to dark mode
                    updateActiveModeButton('darkModeButton');
                }
            }

            // Function to update the current time line based on new timetable
            function updateCurrentTimeLine() {
                const line = document.getElementById('currentTimeLine');
                const timetableContainer = document.getElementById('timetable-container');
                const table = timetableContainer.querySelector('table');
                if (!table) {
                    line.style.display = 'none';
                    return;
                }
                const tbody = table.querySelector('tbody');

                const now = new Date();
                const currentDay = now.getDay(); // 0 (Sunday) to 6 (Saturday)
                const currentDayName = days[currentDay === 0 ? 6 : currentDay - 1]; // Adjust for array index

                // Only show current time line for the current day
                const isToday = days.includes(currentDayName) && days.indexOf(currentDayName) === (currentDay === 0 ? 6 : currentDay - 1);

                if (!isToday) {
                    line.style.display = 'none';
                    return;
                }

                // Get start and end times in minutes
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                const startTotalMinutes = startHour * 60 + startMinute;
                const endTotalMinutes = endHour * 60 + endMinute;

                // Current time in minutes
                const currentTotalMinutes = now.getHours() * 60 + now.getMinutes();

                if (currentTotalMinutes < startTotalMinutes || currentTotalMinutes > endTotalMinutes) {
                    line.style.display = 'none';
                    return;
                }

                // Calculate elapsed minutes since start time
                const elapsedMinutes = currentTotalMinutes - startTotalMinutes;

                // Total minutes in the timetable
                const totalMinutes = endTotalMinutes - startTotalMinutes;

                // Get the height of tbody and thead
                const tbodyHeight = tbody.offsetHeight;
                const theadHeight = table.querySelector('thead').offsetHeight;

                // Calculate top position relative to the table
                const topPosition = theadHeight + (elapsedMinutes / totalMinutes) * tbodyHeight;

                // Set the line position
                line.style.top = `${topPosition}px`;
                line.style.display = 'block';
            }

            function initializeCurrentTimeLine() {
                updateCurrentTimeLine(); // Initial update
                // Update every minute
                setInterval(updateCurrentTimeLine, 60000);
                // Also update on window resize to adjust position
                window.addEventListener('resize', updateCurrentTimeLine);
            }

            // Event listeners for theme switcher buttons
            function initializeThemeButtons() {
                document.getElementById('darkModeButton').addEventListener('click', () => {
                    document.body.classList.remove('light-mode', 'demure-mode');
                    localStorage.setItem('themeMode', 'dark-mode');
                    updateActiveModeButton('darkModeButton');
                });

                document.getElementById('lightModeButton').addEventListener('click', () => {
                    document.body.classList.remove('demure-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('themeMode', 'light-mode');
                    updateActiveModeButton('lightModeButton');
                });

                document.getElementById('demureModeButton').addEventListener('click', () => {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('demure-mode');
                    localStorage.setItem('themeMode', 'demure-mode');
                    updateActiveModeButton('demureModeButton');
                });
            }

            // Initialize the timetable, theme, and data
            function initializeApp() {
                loadColorOptions();
                renderColorSelection();
                initializeAddColorButton();
                loadStartEndTimes();
                initializeTimeSelectors();
                generateTimetable();
                loadTheme();
                loadData();
                initializeCurrentTimeLine(); // Initialize the current time line
                initializeThemeButtons();
                updateTotals();
            }

            // Event listeners for buttons
            function initializeButtons() {
                document.getElementById('exportButton').addEventListener('click', exportData);
                document.getElementById('importButton').addEventListener('click', importData);
                document.getElementById('wipeButton').addEventListener('click', wipeData);
            }

            // Initialize the application
            document.addEventListener('DOMContentLoaded', () => {
                initializeApp();
                initializeButtons();
            });
        })();
    </script>
