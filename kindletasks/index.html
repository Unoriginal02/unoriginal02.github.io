<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis tareas</title>

  <!-- Bootstrap CSS + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Quitar todos los bordes y contenedores */
    #list .task-item {
      border: none !important;
      padding-left: 0;
      padding-right: 0;
      background: transparent;
      display: flex;
      align-items: center;
      gap: .75rem;
      font-size: 1.1rem;
    }
    /* Tachado cuando está completada */
    .completed {
      text-decoration: line-through;
      color: #6c757d;
    }
    /* Botón (X) para borrar: sin borde ni fondo */
    .delete-btn {
      margin-left: auto;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      color: #dc3545;
      cursor: pointer;
    }
    .delete-btn:hover { opacity: .8; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Mis tareas</h1>

    <form id="form" class="input-group mb-4">
      <input name="text" class="form-control" placeholder="Escribe una tarea..." required />
      <button class="btn btn-primary">Añadir</button>
    </form>

    <ul id="list" class="list-unstyled"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
