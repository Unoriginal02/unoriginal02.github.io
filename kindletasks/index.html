<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis tareas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* — Paleta blanco-negro sólida — */
    body { background:#fff; color:#000; }
    input, button, select { border:2px solid #000 !important; }
    button { background:#000 !important; color:#fff !important; }
    button:hover { background:#222 !important; }

    /* — Tamaño de fuente — */
    .task-content { 
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .task-text {
      width: 100%;
      margin-right: 16px;
    }

    /* — Checkbox personalizado — */
    .checkbox-btn {
      width: 32px;
      height: 32px;
      border: 2px solid #000;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      padding: 0;
      margin-right: 16px;
    }
    .checkbox-btn i {
      display: none;
      font-size: 1.5rem;
      line-height: 1;
    }
    .checkbox-btn.checked {
      background: #000;
    }
    .checkbox-btn.checked i {
      display: block;
      color: #fff;
    }

    /* — Controles (eliminar y reorganizar) — */
    .icon-btn {
      width: 32px;
      height: 32px;
      border: 2px solid #000;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    /* solapar bordes uno encima de otro */
    .icon-btn + .icon-btn {
      margin-left: -2px;
    }
    .icon-btn i {
      font-size: 1.5rem;
      line-height: 1;
      color: #000;
    }
    .icon-btn:hover {
      background: #000;
    }
    .icon-btn:hover i {
      color: #fff;
    }

    /* — Tarea: bloque principal — */
    .task-item {
      padding: .35rem 0;
      background: transparent;
      border-bottom: 1px solid #000;
    }
    .subtask-item {
      border: none !important;
      padding: .35rem 0;
      background: transparent;
    }
    /* — Indent para subtareas — */
    .subtask-list {
      list-style: none;
      padding-left: 1.5rem;
      margin-top: .5rem;
    }
    /* — Texto tachado al completar — */
    .completed { text-decoration: line-through; color: #555; }

    .containert {
      width: 94%;
      margin: 0 auto;
    }

    /* Limitar ancho máximo del dropdown */
    #type-selector {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="containert py-5">
    <form id="form" class="input-group mb-4">
      <select id="type-selector" class="form-select w-auto">
        <option value="task">Tarea</option>
        <option value="subtask">Subtarea</option>
      </select>
      <input name="text" class="form-control" placeholder="Escribe una tarea..." required />
      <button class="btn">Añadir</button>
    </form>

    <ul id="list" class="list-unstyled"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
