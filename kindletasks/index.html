<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis tareas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body            { font-size: 1.2rem; }          /* texto más grande */
    .container-narrow{ max-width: 540px; }           /* menos margen lateral */
    .done           { text-decoration: line-through; opacity: .6; }
  </style>
</head>
<body class="bg-light">
  <div class="container container-narrow py-4">
    <h1 class="mb-3 h3">Mis tareas</h1>

    <form id="form" class="input-group mb-3">
      <input name="text" class="form-control form-control-lg"
             placeholder="Escribe una tarea…" required />
      <button class="btn btn-primary btn-lg">Añadir</button>
    </form>

    <ul id="list" class="list-group"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
