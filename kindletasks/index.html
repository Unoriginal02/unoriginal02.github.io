<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis tareas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body            { background:#fff; color:#000; }
    input, button   { border:2px solid #000 !important; }
    button          { background:#000 !important; color:#fff !important; }
    button:hover    { background:#222 !important; }

    #list .task-item {
      border:none !important;
      padding: .35rem 0;
      background:transparent;
      display:flex;
      align-items:center;
      gap:1rem;
      font-size:1.15rem;
    }

    .form-check-input {
      width:1.3em; height:1.3em;
      accent-color:#000;
      border:2px solid #000;
      margin-top:0;
      cursor:pointer;
    }

    .completed { text-decoration:line-through; color:#555; }

    .delete-btn {
      margin-left:auto;
      border:none;
      background:transparent;
      font-size:1.25rem;
      line-height:1;
      color:#000;
      cursor:pointer;
    }
    .delete-btn:hover { opacity:.7; }

    /* Selector tipo */
    #typeSelector {
      border:2px solid #000;
      background:#fff;
      color:#000;
    }

    /* Indentación visual subtarea */
    .subtask {
      margin-left: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Mis tareas</h1>

    <form id="form" class="input-group mb-2">
      <input name="text" class="form-control" placeholder="Escribe una tarea..." required />
      <button class="btn">Añadir</button>
    </form>

    <div class="mb-4">
      <label for="typeSelector" class="form-label">Tipo:</label>
      <select id="typeSelector" class="form-select w-auto d-inline-block">
        <option value="task" selected>Tarea</option>
        <option value="subtask">Subtarea</option>
      </select>
    </div>

    <ul id="list" class="list-unstyled"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
