  <style>
    /*â€Šâ€”â€ŠPaleta blanco-negro sÃ³lidaâ€Šâ€”â€Š*/
    body {

    /*â€Šâ€”â€ŠTamaÃ±o de fuenteâ€‰â€”â€Š*/
    .task-content {

    /*â€Šâ€”â€ŠCheckbox personalizadoâ€Šâ€”â€Š*/
    .checkbox-btn {

      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      padding: 0;

    }
    .checkbox-btn i {

      font-size: 1.5rem;
      line-height: 1;
    }
    .checkbox-btn.checked {
      background: #000;
    }
    .checkbox-btn.checked i {
      display: block;
      color: #fff;
    }

    /*â€Šâ€”â€ŠControles (eliminar y reorganizar)â€Šâ€”â€Š*/

      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    .icon-btn + .icon-btn {
      margin-left: -2px;
    }
    .icon-btn i {

    }

   .icon-btn:hover {
