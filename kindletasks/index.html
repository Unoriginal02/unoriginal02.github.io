<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis tareas</title>

  <!-- Bootstrap & iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* — Paleta blanco-negro — */
    body { background:#fff; color:#000; }
    input, button, select, textarea { border:2px solid #000 !important; }
    button { background:#000; color:#fff; }
    button:hover { background:#000 !important; color:#fff !important; }

    /* — Tamaño de fuente — */
    .task-content{font-size:1.5rem;display:flex;align-items:flex-end;}
    .task-text{width:100%;margin-right:16px;}

    /* — Checkbox — */
    .checkbox-btn{width:32px;height:32px;border:2px solid #000;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;padding:0;margin-right:16px;}
    .checkbox-btn i{display:none;font-size:1.5rem;line-height:1;}
    .checkbox-btn.checked{background:#000;}
    .checkbox-btn.checked i{display:block;color:#fff;}

    /* — Controles — */
    .icon-btn{width:32px;height:32px;border:2px solid #000;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;padding:0;margin:0;}
    .icon-btn+.icon-btn{margin-left:-2px;}
    .icon-btn i{font-size:1.5rem;line-height:1;color:#000;}
    .icon-btn:hover{background:#000;}
    .icon-btn:hover i{color:#fff;}

    /* — Bloques — */
    .task-item,.subtask-item{padding:.35rem 0;background:transparent;border:none !important;}
    .subtask-list{list-style:none;padding-left:1.5rem;margin-top:.5rem;}
    .completed{text-decoration:line-through;color:#555;}

    .containert{width:94%;margin:0 auto;}

    #type-selector{max-width:200px;}

    /* — Bulk — */
    #bulk-container{display:none;margin-bottom:1rem;}
    #bulk-text{font-size:1rem;}

    /* — Auth — */
    #user-info{display:none;}
    #user-photo{width:32px;height:32px;border-radius:50%;margin-right:8px;}
  </style>
</head>
<body>
  <div class="containert py-5">

    <!-- Barra superior de sesión -->
    <div class="d-flex justify-content-end align-items-center mb-3">
      <div id="user-info" class="d-flex align-items-center me-2">
        <img id="user-photo" src="" alt="foto" />
        <span id="user-name" class="me-2"></span>
      </div>
      <button id="login-btn"  class="btn btn-sm">Iniciar sesión con Google</button>
      <button id="logout-btn" class="btn btn-sm btn-secondary ms-2" style="display:none;">Cerrar sesión</button>
    </div>

    <!-- Formulario de tareas -->
    <form id="form" class="input-group mb-3">
      <select id="type-selector" class="form-select w-auto">
        <option value="task">Tarea</option>
        <option value="subtask">Subtarea</option>
      </select>
      <input name="text" class="form-control" placeholder="Escribe una tarea..." required />
      <button class="btn">Añadir</button>
      <button id="bulk-btn" type="button" class="btn">Bulk</button>
    </form>

    <!-- Bulk input -->
    <div id="bulk-container">
      <textarea id="bulk-text" class="form-control mb-2" rows="6"
        placeholder="- Tarea 1\n-- Subtarea 1.1\n- Tarea 2\n-- Subtarea 2.1"></textarea>
      <div>
        <button id="bulk-add-btn" class="btn">Agregar en bloque</button>
        <button id="bulk-cancel-btn" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>

    <!-- Lista de tareas -->
    <ul id="list" class="list-unstyled"></ul>
  </div>

  <!-- Módulo principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
